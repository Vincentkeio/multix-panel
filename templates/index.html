<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIX PRO | 极客云中枢</title>
    <script src="/static/tailwind.js"></script>
    <script defer src="/static/alpine.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body x-data="multix()" x-init="init()" class="antialiased font-sans pb-20">

    <main class="max-w-7xl mx-auto px-6 mt-8 space-y-3">
        <template x-for="(n, sid) in sortedAgents" :key="sid">
            <div @click="isLoggedIn && openDrawer(sid)" 
                 class="glass-flat p-4 rounded-2xl flex flex-wrap items-center justify-between border border-white/5 transition-all group"
                 :class="isLoggedIn ? 'cursor-pointer hover:border-blue-500/40 hover:bg-white/5' : 'cursor-default'">
                </div>
        </template>
    </main>

    {% include 'modals/drawer.html' %}
    {% include 'modals/admin_modal.html' %}

    <script src="/static/dashboard.js"></script>
</body>
</html>
