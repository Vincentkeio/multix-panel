<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIX PRO | 诸元集群探针</title>
    <script src="/static/tailwind.js"></script>
    <script defer src="/static/alpine.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body x-data="multix()" x-init="init()" class="antialiased font-sans pb-20 bg-[#020617] text-[#f8fafc]">

    <header class="max-w-7xl mx-auto px-6 pt-8 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-500">MULTIX <span class="text-white">PRO</span></h1>
            <span class="bg-blue-500/10 text-blue-400 text-[10px] px-2 py-1 rounded font-bold uppercase border border-blue-500/20">System Master</span>
        </div>
        
        <div class="flex items-center gap-4">
            <button @click="isRefreshing=true; fetchState()" class="p-2 hover:bg-white/5 rounded-full transition" :class="isRefreshing && 'animate-spin-slow'">
                <i class="ri-refresh-line text-xl text-slate-400"></i>
            </button>

            <div @click="isLoggedIn ? adminModal = true : showLoginModal = true" 
                 class="flex items-center gap-2 px-4 py-2 bg-white/5 rounded-2xl border border-white/10 cursor-pointer hover:bg-white/10 transition group">
                <div class="w-1.5 h-1.5 rounded-full shadow-[0_0_8px_#22c55e]" 
                     :class="isLoggedIn ? 'bg-green-500 animate-pulse' : 'bg-slate-500'"></div>
                <div class="flex flex-col">
                    <span class="text-[8px] text-slate-500 font-black uppercase leading-none mb-1">Status</span>
                    <span class="text-xs font-black italic tracking-tighter text-white group-hover:text-blue-400 transition" 
                          x-text="isLoggedIn ? (config.user || 'ADMIN') : 'GUEST / 点击登录'"></span>
                </div>
                <i :class="isLoggedIn ? 'ri-equalizer-line text-blue-500' : 'ri-lock-line text-slate-500'" class="ml-2"></i>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-6 mt-8">
        <div class="glass p-6 rounded-[2.5rem] neon-border flex flex-wrap items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <div class="bg-blue-600/20 p-4 rounded-2xl border border-blue-500/20">
                    <i class="ri-server-line text-2xl text-blue-400"></i>
                </div>
                <div>
                    <h2 class="text-lg font-black uppercase italic tracking-tight">Master Console</h2>
                    <div class="flex gap-4 mt-1 text-[10px] text-slate-400">
                        <span x-text="'OS: ' + master.sys_ver"></span>
                        <span class="text-blue-400" x-text="'Sing-box: ' + (master.sb_ver || 'N/A')"></span>
                    </div>
                </div>
                <div class="h-10 w-px bg-white/5 hidden md:block"></div>
                <div class="flex gap-6 text-xs text-center">
                    <div><p class="text-[8px] text-slate-500 uppercase">CPU</p><p class="font-bold" x-text="master.cpu+'%'"></p></div>
                    <div><p class="text-[8px] text-slate-500 uppercase">MEM</p><p class="font-bold" x-text="master.mem+'%'"></p></div>
                    <div><p class="text-[8px] text-slate-500 uppercase">Disk</p><p class="font-bold" x-text="master.disk+'%'"></p></div>
                </div>
            </div>

            <div class="flex items-stretch gap-0 bg-black/40 rounded-2xl border border-white/5 overflow-hidden">
                <div class="flex flex-col justify-center px-4 py-2 border-r border-white/10 bg-white/2 gap-1">
                    <div class="flex items-center gap-2">
                        <span class="text-[7px] text-slate-600 font-black uppercase w-7">IPv4</span>
                        <span class="text-[10px] font-mono font-bold text-slate-400" x-text="config.ip4 || '0.0.0.0'"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-[7px] text-slate-600 font-black uppercase w-7">IPv6</span>
                        <span class="text-[10px] font-mono font-bold text-slate-400 truncate max-w-[120px]" 
                              x-text="config.ip6 ? '[' + config.ip6 + ']' : '[探测中...]'"></span>
                    </div>
                </div>
                <div class="flex flex-col justify-center px-5 py-2 min-w-[140px]">
                    <p class="text-[8px] text-slate-500 uppercase italic font-black mb-1">Master Token</p>
                    <div class="flex items-center gap-2 group cursor-pointer" 
                         @click="isLoggedIn ? copyToClipboard(config.token) : null">
                        <span class="text-[11px] font-black italic tracking-wider transition-colors" 
                              :class="isLoggedIn ? 'text-yellow-500 group-hover:text-yellow-400' : 'text-slate-600'"
                              x-text="isLoggedIn ? config.token : (config.token ? config.token.slice(0,6)+'****'+config.token.slice(-4) : '********')">
                        </span>
                        <template x-if="isLoggedIn">
                            <i class="ri-file-copy-line text-[10px] text-slate-600 group-hover:text-blue-400"></i>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="max-w-7xl mx-auto px-10 my-8 opacity-20"><hr class="border-white/10"></div>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <template x-for="(n, sid) in sortedAgents" :key="sid">
            <div x-show="!n.hidden || isLoggedIn" 
                 @click="isLoggedIn ? openNodeModal(n) : null"
                 :class="[n.hidden ? 'opacity-50 grayscale border-amber-500/30' : 'border-white/5', isLoggedIn ? 'cursor-pointer hover:border-blue-500/50' : '']"
                 class="glass-flat rounded-3xl p-5 border transition-all relative group">
                
                <template x-if="n.hidden && isLoggedIn">
                    <div class="absolute -top-2 -right-2 bg-amber-500 text-white text-[8px] px-2 py-1 rounded-lg shadow-lg z-10 font-black uppercase flex items-center gap-1">
                        <i class="ri-eye-off-fill"></i> 隐藏中
                    </div>
                </template>

                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div :class="n.status === 'online' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.4)]' : 'bg-slate-600'" class="w-2 h-2 rounded-full"></div>
                        <div>
                            <h3 class="text-sm font-bold text-white truncate w-32" x-text="n.alias || n.hostname"></h3>
                            <p class="text-[8px] text-slate-500 font-mono uppercase" x-text="sid.substring(0,8)"></p>
                        </div>
                    </div>
                    <template x-if="n.is_demo">
                        <span class="text-[8px] px-1.5 py-0.5 bg-blue-500/10 text-blue-400 border border-blue-500/20 rounded uppercase font-black">Demo</span>
                    </template>
                </div>

                <div class="grid grid-cols-2 gap-x-4 gap-y-3">
                    <div class="space-y-1">
                        <div class="flex justify-between text-[8px] uppercase font-black text-slate-500">
                            <span>CPU</span><span class="text-white" x-text="(n.metrics.cpu || 0) + '%'"></span>
                        </div>
                        <div class="h-1 bg-white/5 rounded-full overflow-hidden">
                            <div class="h-full bg-blue-500 transition-all duration-500" :style="'width:' + (n.metrics.cpu || 0) + '%'"></div>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between text-[8px] uppercase font-black text-slate-500">
                            <span>MEM</span><span class="text-white" x-text="(n.metrics.mem || 0) + '%'"></span>
                        </div>
                        <div class="h-1 bg-white/5 rounded-full overflow-hidden">
                            <div class="h-full bg-purple-500 transition-all duration-500" :style="'width:' + (n.metrics.mem || 0) + '%'"></div>
                        </div>
                    </div>
                    <div class="pt-2 border-t border-white/5">
                        <p class="text-[8px] text-slate-600 uppercase font-black mb-0.5">Disk</p>
                        <p class="text-xs text-white font-bold" x-text="(n.metrics.disk || 0) + '%'"></p>
                    </div>
                    <div class="pt-2 border-t border-white/5 text-right">
                        <p class="text-[8px] text-slate-600 uppercase font-black mb-0.5">Network (U/D)</p>
                        <p class="text-[10px] text-blue-400 font-bold" x-text="(n.metrics.net_up || 0) + ' / ' + (n.metrics.net_down || 0) + 'M'"></p>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <div x-show="nodeModal" class="fixed inset-0 z-[130] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md" x-transition x-cloak>
        <div class="glass-flat w-full max-w-4xl rounded-[2.5rem] border border-white/10 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="px-8 py-6 border-b border-white/5 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="ri-node-tree text-blue-500 text-2xl"></i>
                    <h2 class="text-xl font-bold text-white" x-text="(currentNode?.alias || currentNode?.hostname) + ' 节点配置'"></h2>
                </div>
                <button @click="nodeModal = false" class="p-2 text-slate-400 hover:text-white transition"><i class="ri-close-line text-2xl"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-8 space-y-4 custom-scrollbar">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Sing-box Inbound Nodes</span>
                    <button @click="addNewInbound()" class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white text-[9px] font-black uppercase rounded-xl shadow-lg transition-all">+ 新增节点</button>
                </div>

                <div class="grid grid-cols-1 gap-3">
                    <template x-for="(inbound, index) in currentNodeInbounds" :key="index">
                        <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-blue-500/30 transition-all">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-400 font-bold" x-text="inbound.type ? inbound.type.substring(0,1).toUpperCase() : 'P'"></div>
                                <div>
                                    <div class="flex items-center gap-2">
                                        <span class="text-sm font-bold text-white" x-text="inbound.tag || '未命名节点'"></span>
                                        <span class="text-[9px] px-1.5 py-0.5 bg-white/10 text-slate-400 rounded uppercase font-black" x-text="inbound.type || 'Inbound'"></span>
                                    </div>
                                    <p class="text-[10px] text-slate-500" x-text="'Port: ' + (inbound.listen_port || inbound.port || '自动')"></p>
                                </div>
                            </div>
                            <div class="flex gap-1">
                                <button @click="editInbound(inbound, index)" class="p-2 text-slate-500 hover:text-blue-400"><i class="ri-edit-2-line"></i></button>
                                <button @click="deleteInbound(index)" class="p-2 text-slate-500 hover:text-red-500"><i class="ri-delete-bin-line"></i></button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="px-8 py-5 border-t border-white/5 bg-black/20 text-right">
                <button @click="syncConfigToAgent()" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white text-xs font-black uppercase rounded-2xl shadow-xl active:scale-95 transition-all">保存并同步至小鸡</button>
            </div>
        </div>
    </div>

    {% include 'modals/login_modal.html' %}
    {% include 'modals/admin_modal.html' %}

    <script src="static/dashboard.js"></script>
</body>
</html>
