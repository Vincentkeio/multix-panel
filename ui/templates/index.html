<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIX PRO | 诸元集群探针</title>
    <script src="/static/tailwind.js"></script>
    <script defer src="/static/alpine.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body x-data="multix()" x-init="init()" class="antialiased font-sans pb-20 bg-[#020617] text-[#f8fafc]">

    <header class="max-w-7xl mx-auto px-6 pt-8 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-500">MULTIX <span class="text-white">PRO</span></h1>
            <span class="bg-blue-500/10 text-blue-400 text-[10px] px-2 py-1 rounded font-bold uppercase border border-blue-500/20">System Master</span>
        </div>
        
        <div class="flex items-center gap-4">
            <button @click="isRefreshing=true; fetchState()" class="p-2 hover:bg-white/5 rounded-full transition" :class="isRefreshing && 'animate-spin-slow'">
                <i class="ri-refresh-line text-xl text-slate-400"></i>
            </button>

            <div @click="isLoggedIn ? adminModal = true : showLoginModal = true" 
                 class="flex items-center gap-2 px-4 py-2 bg-white/5 rounded-2xl border border-white/10 cursor-pointer hover:bg-white/10 transition group">
                <div class="w-1.5 h-1.5 rounded-full" 
                     :class="isLoggedIn ? 'bg-green-500 animate-pulse shadow-[0_0_8px_#22c55e]' : 'bg-slate-500'"></div>
                <div class="flex flex-col">
                    <span class="text-[8px] text-slate-500 font-black uppercase leading-none mb-1">Status</span>
                    <span class="text-xs font-black italic tracking-tighter text-white group-hover:text-blue-400 transition" 
                          x-text="isLoggedIn ? (config.user || 'ADMIN') : 'GUEST / 点击登录'"></span>
                </div>
                <i :class="isLoggedIn ? 'ri-equalizer-line text-blue-500' : 'ri-lock-line text-slate-500'" class="ml-2"></i>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-6 mt-8">
        <div class="glass p-6 rounded-[2.5rem] neon-border flex flex-wrap items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <div class="bg-blue-600/20 p-4 rounded-2xl border border-blue-500/20">
                    <i class="ri-server-line text-2xl text-blue-400"></i>
                </div>
                <div>
                    <h2 class="text-lg font-black uppercase italic tracking-tight">Master Console</h2>
                    <div class="flex gap-4 mt-1 text-[10px] text-slate-400">
                        <span x-text="'OS: ' + master.sys_ver"></span>
                        <span class="text-blue-400" x-text="'Sing-box: ' + (master.sb_ver || 'N/A')"></span>
                    </div>
                </div>
                <div class="h-10 w-px bg-white/5 hidden md:block"></div>
                <div class="flex gap-6 text-xs text-center">
                    <div><p class="text-[8px] text-slate-500 uppercase">CPU</p><p class="font-bold" x-text="master.cpu+'%'"></p></div>
                    <div><p class="text-[8px] text-slate-500 uppercase">MEM</p><p class="font-bold" x-text="master.mem+'%'"></p></div>
                    <div><p class="text-[8px] text-slate-500 uppercase">Disk</p><p class="font-bold" x-text="master.disk+'%'"></p></div>
                </div>
            </div>

            <div class="flex items-stretch gap-0 bg-black/40 rounded-2xl border border-white/5 overflow-hidden">
                <div class="flex flex-col justify-center px-4 py-2 border-r border-white/10 bg-white/2 gap-1">
                    <div class="flex items-center gap-2">
                        <span class="text-[7px] text-slate-600 font-black uppercase w-7">IPv4</span>
                        <span class="text-[10px] font-mono font-bold text-slate-400" x-text="config.ip4 || '0.0.0.0'"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-[7px] text-slate-600 font-black uppercase w-7">IPv6</span>
                        <span class="text-[10px] font-mono font-bold text-slate-400 truncate max-w-[120px]" 
                              x-text="config.ip6 ? '[' + config.ip6 + ']' : '[::]'"></span>
                    </div>
                </div>
                <div class="flex flex-col justify-center px-5 py-2 min-w-[140px]">
                    <p class="text-[8px] text-slate-500 uppercase italic font-black mb-1">Master Token</p>
                    <div class="flex items-center gap-2 group cursor-pointer" 
                         @click="isLoggedIn ? (navigator.clipboard.writeText(config.token), alert('Token已复制')) : null">
                        <span class="text-[11px] font-black italic tracking-wider transition-colors" 
                              :class="isLoggedIn ? 'text-yellow-500 group-hover:text-yellow-400' : 'text-slate-600'"
                              x-text="isLoggedIn ? config.token : (config.token ? config.token.slice(0,6)+'****'+config.token.slice(-4) : '********')">
                        </span>
                        <template x-if="isLoggedIn">
                            <i class="ri-file-copy-line text-[10px] text-slate-600 group-hover:text-blue-400"></i>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="max-w-7xl mx-auto px-10 my-8 opacity-20"><hr class="border-white/10"></div>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% include 'main_nodes.html' %}
    </main>

    {% include 'modals/login_modal.html' %}
    {% include 'modals/drawer.html' %}
    {% include 'modals/admin_modal.html' %}

    <script src="static/dashboard.js"></script>
</body>
</html>
