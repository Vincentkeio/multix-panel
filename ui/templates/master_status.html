<div class="bg-gray-800 rounded-lg px-4 py-3 mb-6 border border-gray-700 shadow-lg">
    <div class="flex flex-wrap md:flex-nowrap items-center justify-between gap-4">
        
        <div class="flex items-center space-x-3 shrink-0 border-r border-gray-700 pr-4">
            <div class="p-2 bg-sky-blue/10 rounded-lg">
                <i class="fas fa-shield-alt text-sky-blue text-lg"></i>
            </div>
            <div>
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-tighter">主控机状态</h2>
                <div class="text-[10px] text-gray-500 font-mono" x-text="master.sys_ver"></div>
            </div>
        </div>

        <div class="flex flex-1 items-center justify-around min-w-[400px]">
            <template x-for="item in [
                {label: 'CPU', val: master.cpu, color: 'bg-sky-blue'},
                {label: 'MEM', val: master.mem, color: 'bg-purple-500'},
                {label: 'DISK', val: master.disk, color: 'bg-amber-500'}
            ]">
                <div class="flex items-center space-x-2">
                    <span class="text-[10px] text-gray-500 font-bold" x-text="item.label"></span>
                    <span class="text-xs font-mono font-bold w-9" x-text="item.val + '%'"></span>
                    <div class="w-12 bg-gray-900 h-1 rounded-full overflow-hidden hidden lg:block">
                        <div class="h-full transition-all duration-700" :class="item.color" :style="'width:' + item.val + '%'"></div>
                    </div>
                </div>
            </template>
        </div>

        <div class="flex items-center space-x-6 shrink-0 border-l border-gray-700 pl-4">
            <div class="flex items-center space-x-3">
                <div class="flex items-center space-x-1">
                    <div :class="config.ip4 ? 'bg-green-500' : 'bg-red-500'" class="w-1.5 h-1.5 rounded-full shadow-[0_0_5px_rgba(34,197,94,0.4)]"></div>
                    <span class="text-[10px] font-mono text-gray-500">V4</span>
                </div>
                <div class="flex items-center space-x-1">
                    <div :class="master.sb_ver ? 'bg-green-500' : 'bg-gray-600'" class="w-1.5 h-1.5 rounded-full"></div>
                    <span class="text-[10px] font-mono text-gray-500">V6</span>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <div class="flex items-center space-x-2">
                    <span class="text-xs font-mono text-gray-300" x-text="showToken ? config.token : '••••••••••••'"></span>
                    <i class="fas cursor-pointer text-gray-500 text-xs hover:text-sky-blue" :class="showToken ? 'fa-eye-slash' : 'fa-eye'" @click="showToken = !showToken"></i>
                </div>
                <span class="text-[10px] text-gray-500 font-mono">SB: <span class="text-gray-400" x-text="master.sb_ver"></span></span>
            </div>
        </div>
    </div>
</div>
