<div x-show="adminModal" class="fixed inset-0 z-[160] flex items-center justify-center p-4 bg-[#020617]/95 backdrop-blur-xl" x-transition x-cloak>
    <div class="glass-flat w-full max-w-3xl rounded-[2.5rem] border border-white/10 shadow-2xl flex flex-col max-h-[90vh] overflow-hidden animate-in zoom-in duration-300">
        
        <div class="px-8 py-6 border-b border-white/5 bg-white/2 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h2 class="text-2xl font-black italic tracking-tighter text-white uppercase leading-none">Control <span class="text-blue-500">Center</span></h2>
                <div class="h-6 w-px bg-white/10 hidden sm:block"></div>
                
                <div x-data="{ showSettings: false }" class="relative">
                    <button @click="showSettings = !showSettings" class="text-[9px] px-3 py-1.5 bg-blue-500/10 hover:bg-blue-600 hover:text-white text-blue-400 rounded-xl border border-blue-500/20 transition-all font-black uppercase tracking-widest">
                        安全凭据修改
                    </button>
                    <div x-show="showSettings" @click.away="showSettings = false" class="absolute top-12 left-0 w-72 bg-[#0a0a0c] border border-white/10 p-6 rounded-[2rem] shadow-2xl z-[200] space-y-4 animate-in fade-in zoom-in duration-200">
                        <div class="space-y-1"><label class="text-[8px] text-slate-500 uppercase font-black px-2">Admin User</label><input type="text" x-model="tempUser" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs text-white outline-none focus:border-blue-500"></div>
                        <div class="space-y-1"><label class="text-[8px] text-slate-500 uppercase font-black px-2">New Password</label><input type="password" x-model="tempPass" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs text-white outline-none focus:border-blue-500"></div>
                        <div class="space-y-1"><label class="text-[8px] text-slate-500 uppercase font-black px-2">Communication Token</label><input type="text" x-model="tempToken" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs text-amber-500 font-mono outline-none focus:border-blue-500"></div>
                        <button @click="confirmUpdateAdmin(); showSettings = false" class="w-full py-4 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-blue-900/40">同步主控环境</button>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button @click="logout()" class="p-3 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white rounded-2xl border border-red-500/20 transition-all group" title="注销并锁定">
                    <i class="ri-logout-circle-r-line text-lg"></i>
                </button>
                <button @click="adminModal = false" class="p-3 bg-white/5 hover:bg-white/10 rounded-2xl text-slate-400 transition">
                    <i class="ri-close-line text-xl text-white"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar space-y-8">
            
            <div class="grid grid-cols-2 gap-4">
                <button @click="adminModal = false; exportGlobalNodes()" class="flex flex-col items-center justify-center gap-3 p-6 bg-blue-500/5 border border-blue-500/10 rounded-[2.5rem] hover:bg-blue-600/10 group transition-all">
                    <i class="ri-qr-code-line text-3xl text-blue-500 group-hover:scale-110 transition"></i>
                    <span class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em]">超级导出 (JSON/QR)</span>
                </button>
                <button @click="adminModal = false; subModal = true" class="flex flex-col items-center justify-center gap-3 p-6 bg-emerald-500/5 border border-emerald-500/10 rounded-[2.5rem] hover:bg-emerald-600/10 group transition-all">
                    <i class="ri-rss-line text-3xl text-emerald-400 group-hover:scale-110 transition"></i>
                    <span class="text-[10px] font-black text-emerald-400 uppercase tracking-[0.2em]">一键订阅 (Clash/V2)</span>
                </button>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center px-2">
                    <div class="flex items-center gap-2">
                        <i class="ri-cpu-line text-blue-500"></i>
                        <h3 class="text-[10px] text-slate-500 font-black uppercase tracking-widest">节点资产清单</h3>
                    </div>
                    <button @click="manageAgent('virtual-' + Date.now(), 'add_virtual')" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-[9px] font-black uppercase rounded-xl transition shadow-lg shadow-blue-900/20">
                        + 增加虚拟小鸡
                    </button>
                </div>

                <div class="grid grid-cols-1 gap-2">
                    <template x-for="(n, sid) in sortedAgents" :key="sid">
                        <div class="flex items-center justify-between bg-white/2 hover:bg-white/5 p-4 rounded-3xl border border-white/5 transition-all group"
                             :class="n.hidden ? 'opacity-50 grayscale-[0.5]' : ''">
                            
                            <div class="flex items-center gap-6 flex-1" x-data="{ isEditingOrder: false, tempOrder: n.order }">
                                <div class="flex flex-col items-center border-r border-white/5 pr-4">
                                    <template x-if="!isEditingOrder">
                                        <span @click="isEditingOrder = true" class="text-xs font-black text-blue-400 cursor-pointer hover:scale-110 transition" x-text="n.order"></span>
                                    </template>
                                    <template x-if="isEditingOrder">
                                        <div class="flex items-center gap-1">
                                            <input type="number" x-model="tempOrder" class="w-10 bg-black/60 text-center font-black text-[10px] text-green-400 outline-none rounded-lg border border-green-500/30 p-1">
                                            <button @click="manageAgent(sid, 'reorder', tempOrder); isEditingOrder = false" class="text-green-500"><i class="ri-checkbox-circle-fill"></i></button>
                                        </div>
                                    </template>
                                    <span class="text-[6px] text-slate-600 font-black uppercase tracking-tighter">Order</span>
                                </div>

                                <div class="flex flex-col">
                                    <div class="flex items-center gap-2">
                                        <span x-show="editingSid !== sid" 
                                              class="text-sm font-bold italic tracking-tight transition-all" 
                                              :class="n.hidden ? 'text-slate-500 line-through' : 'text-white'"
                                              x-text="n.alias || n.hostname"></span>
                                        
                                        <template x-if="n.is_demo">
                                            <span class="text-[7px] bg-blue-500/10 text-blue-400 px-1.5 py-0.5 rounded-lg border border-blue-500/20 font-black uppercase">Virtual</span>
                                        </template>

                                        <template x-if="n.hidden">
                                            <span class="text-[7px] bg-amber-500/10 text-amber-500 px-1.5 py-0.5 rounded-lg border border-amber-500/20 font-black uppercase">Hidden</span>
                                        </template>

                                        <input x-show="editingSid === sid" x-model="tempAlias" class="bg-black/60 border border-blue-500/50 px-3 py-1 rounded-xl text-xs text-blue-400 outline-none">
                                        <button @click="editingSid === sid ? saveAlias(sid) : (editingSid = sid, tempAlias = n.alias || n.hostname)" class="text-slate-600 hover:text-blue-400 transition">
                                            <i :class="editingSid === sid ? 'ri-checkbox-circle-fill text-green-500' : 'ri-edit-box-line text-xs'"></i>
                                        </button>
                                    </div>
                                    <span class="text-[8px] text-slate-600 font-mono tracking-widest" x-text="'ID: ' + sid"></span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-1">
                                <button @click="manageAgent(sid, 'hide')" class="p-2.5 transition-all rounded-xl" 
                                        :class="n.hidden ? 'text-amber-500 bg-amber-500/10' : 'text-slate-500 hover:text-white hover:bg-white/5'"
                                        :title="n.hidden ? '取消隐藏' : '隐藏节点卡片'">
                                    <i :class="n.hidden ? 'ri-eye-off-fill' : 'ri-eye-line'" class="text-sm"></i>
                                </button>
                                <button @click="if(confirm('警告：删除将彻底断连该小鸡，确定？')) manageAgent(sid, 'delete')" class="p-2.5 text-slate-500 hover:text-red-500 hover:bg-red-500/10 rounded-xl transition" title="物理删除">
                                    <i class="ri-delete-bin-7-line text-sm"></i>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <div class="p-6 bg-black/40 border-t border-white/5 flex justify-center items-center">
            <span class="text-[8px] font-black text-slate-600 uppercase tracking-[0.5em]">Multiy MVP Ultimate Edition</span>
        </div>
    </div>
</div>
