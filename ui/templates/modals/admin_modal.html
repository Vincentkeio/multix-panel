<div x-show="adminModal" class="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-[#020617]/95 backdrop-blur-xl" x-transition x-cloak>
    <div class="glass-flat w-full max-w-3xl rounded-[2rem] border border-white/10 shadow-2xl flex flex-col max-h-[85vh]">
        
        <div class="px-8 py-5 border-b border-white/5 bg-white/2 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-black italic tracking-tighter text-white uppercase">Control <span class="text-blue-500">Center</span></h2>
                <div class="h-4 w-px bg-white/10"></div>
                <div x-data="{ showSettings: false }" class="relative">
                    <button @click="showSettings = !showSettings" class="text-[9px] px-3 py-1 bg-white/5 hover:bg-blue-600 hover:text-white text-slate-400 rounded-lg border border-white/10 transition-all font-bold uppercase tracking-widest">
                        修改安全凭据
                    </button>
                    <div x-show="showSettings" @click.away="showSettings = false" class="absolute top-10 left-0 w-64 bg-[#0a0a0c] border border-white/10 p-5 rounded-2xl shadow-2xl z-50 space-y-3">
                        <input type="text" x-model="tempUser" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs text-white" placeholder="新用户名">
                        <input type="password" x-model="tempPass" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs text-white" placeholder="新密码">
                        <input type="text" x-model="tempToken" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-xs text-amber-500 font-mono" placeholder="新通信 Token">
                        <button @click="confirmUpdateAdmin(); showSettings = false" class="w-full py-3 bg-blue-600 text-white rounded-xl text-[10px] font-black uppercase">确认同步</button>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button @click="logout()" class="p-2.5 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white rounded-xl border border-red-500/20 transition-all group" title="注销并锁定">
                    <i class="ri-logout-circle-r-line text-lg"></i>
                </button>
                <button @click="adminModal = false" class="p-2.5 bg-white/5 hover:bg-white/10 rounded-xl text-slate-400 transition">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <i class="ri-cpu-line text-blue-500"></i>
                    <h3 class="text-[10px] text-slate-500 font-black uppercase tracking-widest">小鸡全局控制</h3>
                </div>
                <button @click="addVirtualNode()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-[9px] font-black uppercase rounded-lg shadow-lg shadow-blue-500/20">
                    + 增加虚拟小鸡
                </button>
            </div>

            <div class="grid grid-cols-1 gap-2">
                <template x-for="(n, sid) in sortedAgents" :key="sid">
                    <div class="flex items-center justify-between bg-white/2 hover:bg-white/5 p-3 rounded-xl border border-white/5 transition group">
                        <div class="flex items-center gap-4 flex-1">
                            <input type="number" x-model="n.order" @change="manageAgent(sid, 'reorder', n.order)" 
                                   class="w-8 bg-black/40 text-center font-black text-[10px] text-blue-400 outline-none rounded-md border border-white/5">
                            <div class="flex flex-col">
                                <div class="flex items-center gap-2">
                                    <span x-show="editingSid !== sid" class="text-xs font-bold text-white" x-text="n.alias || n.hostname"></span>
                                    <input x-show="editingSid === sid" x-model="tempAlias" class="bg-black/40 border border-blue-500/50 px-2 py-0.5 rounded text-xs text-blue-400">
                                    <button @click="editingSid === sid ? saveAlias(sid) : (editingSid = sid, tempAlias = n.alias || n.hostname)" class="text-slate-600 hover:text-blue-400">
                                        <i :class="editingSid === sid ? 'ri-checkbox-circle-fill text-green-500' : 'ri-edit-box-line text-xs'"></i>
                                    </button>
                                </div>
                                <span class="text-[8px] text-slate-600 font-mono" x-text="'ID: ' + sid"></span>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-1">
                            <button @click="manageAgent(sid, 'hide')" class="p-2 text-slate-600 hover:text-amber-500 transition" title="隐藏卡片">
                                <i class="ri-eye-off-line text-sm"></i>
                            </button>
                            <button @click="if(confirm('警告：删除将彻底断连该小鸡，确定？')) manageAgent(sid, 'delete')" class="p-2 text-slate-600 hover:text-red-500 transition" title="物理删除">
                                <i class="ri-delete-bin-7-line text-sm"></i>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
