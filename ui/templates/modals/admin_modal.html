<div x-show="adminModal" class="fixed inset-0 z-[160] flex items-center justify-center p-4 bg-[#020617]/95 backdrop-blur-xl" x-transition x-cloak>
    <div class="glass-flat w-full max-w-2xl rounded-[2rem] border border-white/10 shadow-2xl flex flex-col max-h-[90vh] overflow-hidden animate-in zoom-in duration-300">
        
        <div class="px-6 py-4 border-b border-white/5 bg-white/2 flex justify-between items-center shrink-0">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-black italic tracking-tighter text-white uppercase leading-none">控制 <span class="text-blue-500">中心</span></h2>
                
                <div x-data="{ showSettings: false }" class="relative">
                    <button @click="showSettings = !showSettings" 
                            class="text-[9px] px-3 py-1.5 bg-blue-500/10 hover:bg-blue-600 hover:text-white text-blue-400 rounded-lg border border-blue-500/20 transition-all font-black tracking-widest flex items-center gap-2">
                        <i class="ri-settings-3-line"></i>
                        <span>安全凭据与端口修改</span>
                    </button>

                    <div x-show="showSettings" @click.away="showSettings = false" 
                         class="absolute top-10 left-0 w-72 bg-[#0a0a0c] border border-white/10 p-4 rounded-[1.5rem] shadow-2xl z-[200] space-y-3 animate-in fade-in zoom-in duration-200">
                        
                        <div class="space-y-2">
                            <div class="flex flex-col gap-1">
                                <label class="text-[7px] text-slate-500 font-black px-1 uppercase">管理员账号</label>
                                <input type="text" x-model="tempUser" class="w-full bg-white/5 border border-white/10 rounded-md py-1.5 px-2 text-[11px] text-white outline-none focus:border-blue-500">
                            </div>
                            <div class="flex flex-col gap-1">
                                <label class="text-[7px] text-slate-500 font-black px-1 uppercase">新密码 (留空不改)</label>
                                <input type="password" x-model="tempPass" class="w-full bg-white/5 border border-white/10 rounded-md py-1.5 px-2 text-[11px] text-white outline-none focus:border-blue-500">
                            </div>
                            <div class="flex flex-col gap-1">
                                <label class="text-[7px] text-slate-500 font-black px-1 uppercase">主控公网域名</label>
                                <input type="text" x-model="tempHost" class="w-full bg-white/5 border border-white/10 rounded-md py-1.5 px-2 text-[11px] text-blue-400 outline-none">
                            </div>
                            <div class="flex flex-col gap-1">
                                <label class="text-[7px] text-slate-500 font-black px-1 uppercase">通信令牌 (Token)</label>
                                <input type="text" x-model="tempToken" class="w-full bg-white/5 border border-white/10 rounded-md py-1.5 px-2 text-[11px] text-amber-500 font-mono outline-none">
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="flex flex-col gap-1">
                                    <label class="text-[7px] text-slate-500 font-black px-1 uppercase">面板端口</label>
                                    <input type="number" x-model="tempPort" class="w-full bg-white/5 border border-white/10 rounded-md py-1.5 px-2 text-[11px] text-white outline-none">
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="text-[7px] text-slate-500 font-black px-1 uppercase">WS端口</label>
                                    <input type="number" x-model="tempWsPort" class="w-full bg-white/5 border border-white/10 rounded-md py-1.5 px-2 text-[11px] text-white outline-none">
                                </div>
                            </div>
                        </div>

                        <button @click="confirmUpdateAdmin(); showSettings = false" 
                                class="w-full py-2.5 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-[9px] font-black uppercase transition-all active:scale-95 flex items-center justify-center gap-2">
                            <i class="ri-save-line"></i>
                            <span>保存配置并立即生效</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button @click="logout()" class="p-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white rounded-xl border border-red-500/20 transition-all">
                    <i class="ri-logout-circle-r-line"></i>
                </button>
                <button @click="adminModal = false" class="p-2 bg-white/5 hover:bg-white/10 rounded-xl text-slate-400 transition">
                    <i class="ri-close-line text-white"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-6 custom-scrollbar space-y-6">
            
            <div class="grid grid-cols-2 gap-3">
                <button @click="adminModal = false; exportGlobalNodes()" class="flex items-center justify-center gap-3 py-3 px-4 bg-blue-500/5 border border-blue-500/10 rounded-xl hover:bg-blue-600/10 transition-all group">
                    <i class="ri-qr-code-line text-xl text-blue-500 group-hover:scale-110"></i>
                    <span class="text-[9px] font-black text-blue-400 uppercase tracking-widest">超级导出 (JSON/QR)</span>
                </button>
                <button @click="adminModal = false; subModal = true" class="flex items-center justify-center gap-3 py-3 px-4 bg-emerald-500/5 border border-emerald-500/10 rounded-xl hover:bg-emerald-600/10 transition-all group">
                    <i class="ri-rss-line text-xl text-emerald-400 group-hover:scale-110"></i>
                    <span class="text-[9px] font-black text-emerald-400 uppercase tracking-widest">一键订阅 (CLASH/V2)</span>
                </button>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center px-1">
                    <div class="flex items-center gap-2">
                        <i class="ri-cpu-line text-blue-500 text-xs"></i>
                        <h3 class="text-[9px] text-slate-500 font-black uppercase tracking-widest">节点资产清单</h3>
                    </div>
                    <button @click="manageAgent('virtual-' + Date.now(), 'add_virtual')" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white text-[8px] font-black uppercase rounded-lg shadow-lg shadow-blue-900/20">
                        + 增加虚拟节点
                    </button>
                </div>

                <div class="grid grid-cols-1 gap-1.5">
                    <template x-for="(n, sid) in sortedAgents" :key="sid">
                        <div class="flex items-center justify-between bg-white/2 hover:bg-white/5 p-3 rounded-2xl border border-white/5 transition-all">
                            <div class="flex items-center gap-4 flex-1">
                                <div class="flex flex-col items-center border-r border-white/5 pr-3">
                                    <span class="text-[10px] font-black text-blue-400" x-text="n.order"></span>
                                    <span class="text-[5px] text-slate-600 font-black uppercase tracking-tighter">排序</span>
                                </div>
                                <div class="flex flex-col">
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs font-bold text-white" x-text="n.alias || n.hostname"></span>
                                        <button @click="editingSid = sid; tempAlias = n.alias || n.hostname" class="text-slate-600 hover:text-blue-400"><i class="ri-edit-line text-[10px]"></i></button>
                                    </div>
                                    <span class="text-[7px] text-slate-600 font-mono" x-text="'ID: ' + sid"></span>
                                </div>
                            </div>
                            <div class="flex items-center gap-1">
                                <button @click="manageAgent(sid, 'hide')" class="p-2 rounded-lg" :class="n.hidden ? 'text-amber-500 bg-amber-500/10' : 'text-slate-500 hover:bg-white/5'"><i :class="n.hidden ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-xs"></i></button>
                                <button @click="if(confirm('确定删除？')) manageAgent(sid, 'delete')" class="p-2 text-slate-500 hover:text-red-500 hover:bg-red-500/10 rounded-lg"><i class="ri-delete-bin-line text-xs"></i></button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <div class="py-3 bg-black/40 border-t border-white/5 flex justify-center shrink-0">
            <span class="text-[7px] font-black text-slate-700 uppercase tracking-[0.4em]">MULTIX PRO ULTIMATE EDITION</span>
        </div>
    </div>
</div>
