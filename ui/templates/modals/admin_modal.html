<div x-show="showSettings" @click.away="showSettings = false" 
     class="absolute top-10 left-0 w-72 bg-[#0a0a0c] border border-white/10 rounded-[2rem] shadow-2xl z-[200] flex flex-col animate-in fade-in zoom-in duration-200">
    
    <div class="p-5 space-y-3">
        <div class="flex flex-col gap-1">
            <label class="text-[7px] text-slate-500 uppercase font-black px-1 tracking-widest">User</label>
            <input type="text" x-model="tempUser" 
                   class="w-full bg-white/5 border border-white/10 rounded-lg py-2 px-3 text-[11px] text-white outline-none focus:border-blue-500 transition-all">
        </div>
        <div class="flex flex-col gap-1">
            <label class="text-[7px] text-slate-500 uppercase font-black px-1 tracking-widest">Password</label>
            <input type="password" x-model="tempPass" placeholder="Unchanged if empty" 
                   class="w-full bg-white/5 border border-white/10 rounded-lg py-2 px-3 text-[11px] text-white outline-none focus:border-blue-500 transition-all">
        </div>
        <div class="flex flex-col gap-1">
            <label class="text-[7px] text-slate-500 uppercase font-black px-1 tracking-widest">Master Host</label>
            <input type="text" x-model="tempHost" 
                   class="w-full bg-white/5 border border-white/10 rounded-lg py-2 px-3 text-[11px] text-blue-400 font-medium outline-none focus:border-blue-500 transition-all">
        </div>
        <div class="flex flex-col gap-1">
            <label class="text-[7px] text-slate-500 uppercase font-black px-1 tracking-widest">Comm Token</label>
            <input type="text" x-model="tempToken" 
                   class="w-full bg-white/5 border border-white/10 rounded-lg py-2 px-3 text-[11px] text-amber-500 font-mono outline-none focus:border-blue-500 transition-all">
        </div>

        <div class="grid grid-cols-2 gap-2 pt-1">
            <div class="flex flex-col gap-1">
                <label class="text-[7px] text-slate-500 uppercase font-black px-1 tracking-widest">Web Port</label>
                <input type="number" x-model="tempPort" 
                       class="w-full bg-white/5 border border-white/10 rounded-lg py-2 px-2 text-[11px] text-white outline-none">
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-[7px] text-slate-500 uppercase font-black px-1 tracking-widest">WS Port</label>
                <input type="number" x-model="tempWsPort" 
                       class="w-full bg-white/5 border border-white/10 rounded-lg py-2 px-2 text-[11px] text-white outline-none">
            </div>
        </div>
    </div>

    <div class="px-5 pb-5">
        <button @click="confirmUpdateAdmin(); showSettings = false" 
                class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl text-[9px] font-black uppercase shadow-lg shadow-blue-900/40 transition-all active:scale-[0.95] flex items-center justify-center gap-2">
            <i class="ri-restart-line"></i>
            <span x-text="lang === 'zh' ? '同步并重启' : 'Sync & Restart'"></span>
        </button>
    </div>
</div>
