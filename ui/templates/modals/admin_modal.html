<div x-show="adminModal" class="fixed inset-0 z-[160] flex items-center justify-center p-4 bg-[#020617]/95 backdrop-blur-xl" x-transition x-cloak>
    <div class="glass-flat w-full max-w-2xl rounded-[1.5rem] border border-white/10 shadow-2xl flex flex-col max-h-[85vh] overflow-hidden animate-in zoom-in duration-300">
        
        <div class="px-6 py-4 border-b border-white/5 bg-white/2 flex justify-between items-center shrink-0">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-black italic tracking-tighter text-white uppercase leading-none">
                    <span x-text="lang === 'zh' ? '管理' : 'ADMIN'"></span> 
                    <span class="text-blue-500" x-text="lang === 'zh' ? '中心' : 'CENTER'"></span>
                </h2>
                <button @click="showSettings = true" class="text-[9px] px-3 py-1.5 bg-blue-500/10 hover:bg-blue-600 text-blue-400 hover:text-white rounded-lg border border-blue-500/20 transition-all font-black flex items-center gap-2">
                    <i class="ri-settings-3-line"></i>
                    <span x-text="lang === 'zh' ? '安全凭据与端口修改' : 'Security Settings'"></span>
                </button>
            </div>
            <div class="flex items-center gap-2">
                <button @click="logout()" class="p-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white rounded-xl transition-all"><i class="ri-logout-circle-r-line"></i></button>
                <button @click="adminModal = false" class="p-2 bg-white/5 hover:bg-white/10 rounded-xl text-slate-400 transition"><i class="ri-close-line text-white"></i></button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-6 custom-scrollbar space-y-6">
            <div class="grid grid-cols-2 gap-3">
                <button @click="exportGlobalNodes()" class="flex items-center justify-center gap-2 py-2.5 bg-white/5 border border-white/5 rounded-xl hover:bg-blue-600/10 transition-all group">
                    <i class="ri-qr-code-line text-lg text-blue-500"></i>
                    <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest" x-text="lang === 'zh' ? '超级导出 (JSON/QR)' : 'Global Export'"></span>
                </button>
                <button @click="adminModal = false; subModal = true" class="flex items-center justify-center gap-2 py-2.5 bg-white/5 border border-white/5 rounded-xl hover:bg-emerald-600/10 transition-all group">
                    <i class="ri-rss-line text-lg text-emerald-400"></i>
                    <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest" x-text="lang === 'zh' ? '一键订阅 (CLASH/V2)' : 'One-Tap Sub'"></span>
                </button>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center px-1">
                    <h3 class="text-[9px] text-slate-500 font-black uppercase tracking-widest" x-text="t('node_manage')"></h3>
                    <button @click="manageAgent('virtual-' + Date.now(), 'add_virtual')" class="px-3 py-1 bg-blue-600 hover:bg-blue-500 text-white text-[8px] font-black uppercase rounded-lg shadow-lg active:scale-95 transition-all">
                        + <span x-text="lang === 'zh' ? '增加虚拟小鸡' : 'Add Virtual'"></span>
                    </button>
                </div>

                <div class="grid grid-cols-1 gap-1.5">
                    <template x-for="(n, sid) in sortedAgents" :key="sid">
                        <div class="flex items-center justify-between bg-white/2 hover:bg-white/5 p-3 rounded-xl border border-white/5 transition-all group"
                             :class="n.is_demo ? 'border-blue-500/20 bg-blue-500/5' : ''">
                            <div class="flex items-center gap-4 flex-1">
                                <div class="flex flex-col items-center border-r border-white/5 pr-3">
                                    <input type="number" 
                                           :value="n.order || 999" 
                                           @change="manageAgent(sid, 'order', $event.target.value)"
                                           class="w-10 bg-transparent text-[10px] font-black text-blue-400 text-center outline-none focus:text-white transition-colors">
                                    <span class="text-[5px] text-slate-600 font-black uppercase tracking-tighter">ORDER</span>
                                </div>
                                
                                <div class="flex flex-col">
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs font-bold text-white tracking-tight" x-text="n.alias || n.hostname"></span>
                                        <template x-if="n.is_demo">
                                            <span class="px-1 py-0.5 bg-blue-500/10 text-blue-500 text-[6px] font-black rounded uppercase">Demo</span>
                                        </template>
                                    </div>
                                    <span class="text-[7px] text-slate-600 font-mono uppercase" x-text="sid"></span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-1 opacity-60 group-hover:opacity-100 transition-opacity">
                                <button @click="manageAgent(sid, 'hide')" class="p-2 rounded-lg hover:bg-white/5">
                                    <i :class="n.hidden ? 'ri-eye-off-line text-amber-500' : 'ri-eye-line text-slate-500'" class="text-xs"></i>
                                </button>
                                <button @click="if(confirm(lang === 'zh' ? '确定删除？' : 'Delete?')) manageAgent(sid, 'delete')" class="p-2 text-slate-500 hover:text-red-500 rounded-lg">
                                    <i class="ri-delete-bin-line text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <div class="py-3 bg-black/40 border-t border-white/5 flex justify-center shrink-0">
            <span class="text-[7px] font-black text-slate-700 uppercase tracking-[0.4em]">Hub-Next Panel Ver 1.0 (Build 202512)</span>
        </div>
    </div>
</div>
