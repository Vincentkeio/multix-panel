<div x-show="adminModal" 
     class="fixed inset-0 z-[100] flex items-center justify-center p-4 md:p-6 bg-black/90 backdrop-blur-xl" 
     x-cloak 
     x-transition>
    
    <div class="bg-[#0a0a0c] w-full max-w-2xl rounded-[2.5rem] border border-white/10 overflow-hidden shadow-2xl shadow-blue-500/5" 
         @click.away="adminModal = false">
        
        <div class="p-8 border-b border-white/5 flex justify-between items-center bg-white/2">
            <div>
                <h2 class="text-2xl font-black italic tracking-tighter text-white uppercase">System Control</h2>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">管理凭据、通信密钥与节点资产</p>
            </div>
            <button @click="adminModal = false" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5 text-slate-400 hover:text-white transition">
                <i class="ri-close-line text-xl"></i>
            </button>
        </div>

        <div class="p-8 space-y-10 max-h-[70vh] overflow-y-auto custom-scrollbar">
            <section x-data="{ isEditing: false }" class="space-y-4">
                <div class="flex items-center gap-2 mb-2">
                    <i class="ri-shield-flash-line text-green-500"></i>
                    <h3 class="text-xs font-black text-white uppercase tracking-widest">账户安全中心</h3>
                </div>

                <template x-if="!isEditing">
                    <button @click="isEditing = true; tempUser = config.user; tempPass = ''; tempToken = config.token" 
                            class="w-full py-8 border-2 border-dashed border-white/5 rounded-[2rem] flex flex-col items-center justify-center gap-3 group hover:border-blue-500/40 hover:bg-blue-500/5 transition-all">
                        <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform">
                            <i class="ri-fingerprint-line text-2xl text-slate-500 group-hover:text-blue-400"></i>
                        </div>
                        <span class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 group-hover:text-slate-300">修改管理员账号、密码及通信 Token</span>
                    </button>
                </template>

                <template x-if="isEditing">
                    <div class="space-y-6 bg-white/2 p-6 rounded-[2rem] border border-white/5 animate-in zoom-in duration-300">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-[8px] text-slate-500 font-bold uppercase ml-2 tracking-widest">Operator Name</label>
                                <input type="text" x-model="tempUser" 
                                       class="w-full bg-black/40 border border-white/10 focus:border-blue-500/50 p-4 rounded-xl text-sm text-white outline-none transition-all font-bold">
                            </div>
                            <div class="space-y-2">
                                <label class="text-[8px] text-slate-500 font-bold uppercase ml-2 tracking-widest">Security Key (Password)</label>
                                <input type="password" x-model="tempPass" placeholder="留空则不修改密码"
                                       class="w-full bg-black/40 border border-white/10 focus:border-blue-500/50 p-4 rounded-xl text-sm text-white outline-none transition-all font-bold">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[8px] text-slate-500 font-bold uppercase ml-2 tracking-widest">Master Communication Token</label>
                            <input type="text" x-model="tempToken" 
                                   class="w-full bg-black/40 border border-white/10 focus:border-amber-500/50 p-4 rounded-xl text-sm text-amber-400 outline-none transition-all font-mono font-bold">
                            <p class="text-[8px] text-amber-500/60 ml-2 italic">注：修改 Token 后，所有 Agent 需同步更新方可连接</p>
                        </div>
                        
                        <div class="flex gap-3">
                            <button @click="confirmUpdateAdmin(); isEditing = false" 
                                    class="flex-1 py-4 bg-green-500 text-black rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-green-400 transition shadow-lg shadow-green-500/20">
                                保存全局安全修改
                            </button>
                            <button @click="isEditing = false" 
                                    class="px-8 py-4 bg-white/5 text-slate-400 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition">
                                取消
                            </button>
                        </div>
                    </div>
                </template>
            </section>

            <section class="space-y-4">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-2">
                        <i class="ri-server-line text-blue-500"></i>
                        <h3 class="text-xs font-black text-white uppercase tracking-widest">节点资产控制</h3>
                    </div>
                    <button @click="addVirtualNode()" 
                            class="px-4 py-2 bg-blue-500/20 text-blue-400 border border-blue-500/30 text-[10px] font-black rounded-xl hover:bg-blue-500 hover:text-white transition">
                        + 增加虚拟小鸡
                    </button>
                </div>
                
                <div class="space-y-3">
                    <template x-for="(n, sid) in sortedAgents" :key="sid">
                        <div class="flex items-center justify-between bg-white/2 p-4 rounded-2xl border border-white/5 hover:border-white/10 transition group">
                            <div class="flex items-center gap-4">
                                <div class="flex flex-col items-center">
                                    <span class="text-[8px] text-slate-600 font-bold uppercase italic">Order</span>
                                    <input type="number" x-model="n.order" @change="manageAgent(sid, 'reorder', n.order)" 
                                           class="w-10 bg-black/40 text-center font-black text-xs text-blue-400 outline-none rounded-md border border-white/5">
                                </div>

                                <div class="h-8 w-px bg-white/10"></div>

                                <div>
                                    <div class="flex items-center gap-2">
                                        <span x-show="editingSid !== sid" class="text-sm font-bold text-white" x-text="n.alias || n.hostname"></span>
                                        <input x-show="editingSid === sid" x-model="tempAlias" 
                                               class="bg-black/40 border border-blue-500/50 px-2 py-0.5 rounded text-xs text-blue-400 outline-none font-bold text-white">
                                        
                                        <button @click="if(editingSid === sid){ saveAlias(sid) }else{ editingSid = sid; tempAlias = n.alias || n.hostname }" 
                                                class="transition-all"
                                                :class="editingSid === sid ? 'text-green-500' : 'text-slate-600 hover:text-blue-400'">
                                            <i :class="editingSid === sid ? 'ri-checkbox-circle-fill text-lg' : 'ri-edit-box-line text-sm'"></i>
                                        </button>

                                        <template x-if="n.is_demo">
                                            <span class="text-[7px] px-1.5 py-0.5 bg-blue-500/20 text-blue-400 rounded border border-blue-500/30 font-bold uppercase tracking-tighter">Demo</span>
                                        </template>
                                    </div>
                                    <span class="text-[8px] text-slate-600 font-mono tracking-tight" x-text="'ID: ' + sid"></span>
                                </div>
                            </div>
                            <button @click="manageAgent(sid, 'delete')" class="w-10 h-10 flex items-center justify-center text-slate-700 hover:text-red-500 transition">
                                <i class="ri-delete-bin-line text-lg"></i>
                            </button>
                        </div>
                    </template>
                </div>
            </section>

            <div class="mt-8 pt-6 border-t border-white/5">
                <button @click="logout()" 
                        class="w-full py-4 bg-red-500/10 text-red-500 border border-red-500/20 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-red-500 hover:text-white transition">
                    <i class="ri-logout-box-r-line mr-2"></i> 退出管理系统并锁定控制台
                </button>
            </div>
        </div>
    </div>
</div>
