<div x-show="showLoginModal" 
     class="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-[#020617]/90 backdrop-blur-xl"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 scale-95"
     x-transition:enter-end="opacity-100 scale-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 scale-100"
     x-transition:leave-end="opacity-0 scale-95"
     @click.away="showLoginModal = false"
     x-cloak>
    
    <div class="glass-flat w-full max-w-md p-10 rounded-[3rem] border border-white/10 shadow-2xl relative overflow-hidden" @click.stop>
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500/10 rounded-full blur-3xl pointer-events-none"></div>
        <div class="absolute -bottom-24 -left-24 w-32 h-32 bg-purple-500/5 rounded-full blur-2xl pointer-events-none"></div>
        
        <div class="relative z-10">
            <div class="flex flex-col items-center mb-10">
                <div class="w-20 h-20 bg-blue-600/10 rounded-[2rem] flex items-center justify-center border border-blue-500/20 mb-6 shadow-inner animate-pulse">
                    <i class="ri-shield-keyhole-line text-4xl text-blue-400"></i>
                </div>
                <h2 class="text-3xl font-black italic tracking-tighter uppercase text-white leading-none">
                    Admin <span class="text-blue-500">Access</span>
                </h2>
                <div class="flex items-center gap-2 mt-4">
                    <span class="h-px w-8 bg-gradient-to-r from-transparent to-slate-700"></span>
                    <p class="text-[10px] text-slate-500 font-black uppercase tracking-[0.2em]" x-text="lang === 'zh' ? '凭据认证' : 'AUTHENTICATION'"></p>
                    <span class="h-px w-8 bg-gradient-to-l from-transparent to-slate-700"></span>
                </div>
            </div>

            <div class="space-y-6">
                <div class="group">
                    <label class="text-[9px] text-slate-500 font-black uppercase mb-2 block ml-4 tracking-widest" x-text="lang === 'zh' ? '管理员账号' : 'Username'"></label>
                    <div class="relative">
                        <i class="ri-user-6-line absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                        <input type="text" x-model="loginForm.user" 
                               autocomplete="username"
                               class="w-full bg-black/40 border border-white/5 rounded-2xl pl-12 pr-6 py-4 text-sm focus:border-blue-500/50 focus:bg-black/60 outline-none transition-all text-white placeholder:text-slate-700"
                               :placeholder="lang === 'zh' ? '输入管理员账号' : 'Enter Admin ID'">
                    </div>
                </div>
                
                <div class="group">
                    <label class="text-[9px] text-slate-500 font-black uppercase mb-2 block ml-4 tracking-widest" x-text="lang === 'zh' ? '安全密码' : 'Password'"></label>
                    <div class="relative">
                        <i class="ri-lock-password-line absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                        <input type="password" x-model="loginForm.pass" 
                               @keyup.enter="login()"
                               autocomplete="current-password"
                               class="w-full bg-black/40 border border-white/5 rounded-2xl pl-12 pr-6 py-4 text-sm focus:border-blue-500/50 focus:bg-black/60 outline-none transition-all text-white placeholder:text-slate-700"
                               :placeholder="lang === 'zh' ? '输入安全密码' : 'Enter Password'">
                    </div>
                </div>
                
                <button @click="login()" 
                        class="w-full py-5 mt-4 bg-blue-600 hover:bg-blue-500 text-white rounded-[1.8rem] font-black italic uppercase tracking-widest shadow-xl shadow-blue-500/10 transition-all flex items-center justify-center gap-3 group active:scale-[0.96]">
                    <span x-text="lang === 'zh' ? '确认解锁控制台' : 'Unlock Console'"></span>
                    <i class="ri-arrow-right-circle-line text-xl group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>

            <button @click="showLoginModal = false" 
                    class="w-full text-center mt-8 text-[10px] text-slate-600 font-black hover:text-blue-400 transition-colors uppercase tracking-[0.3em] flex items-center justify-center gap-2">
                <i class="ri-arrow-left-s-line"></i>
                <span x-text="lang === 'zh' ? '返回访客模式' : 'Back to Guest'"></span>
            </button>
        </div>
    </div>
</div>
