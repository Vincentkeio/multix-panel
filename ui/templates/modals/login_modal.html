<div x-show="showLoginModal" 
     class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-[#020617]/90 backdrop-blur-md"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     @click.away="showLoginModal = false"
     x-cloak>
    
    <div class="glass-flat w-full max-w-md p-8 rounded-[2.5rem] border border-white/10 shadow-2xl relative overflow-hidden" @click.stop>
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500/10 rounded-full blur-3xl"></div>
        
        <div class="relative z-10">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-blue-600/20 rounded-2xl flex items-center justify-center border border-blue-500/20 mb-4">
                    <i class="ri-shield-user-line text-3xl text-blue-400"></i>
                </div>
                <h2 class="text-2xl font-black italic tracking-tighter uppercase">Admin <span class="text-blue-500">Access</span></h2>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-2 text-center">请输入集群管理凭据以解除限制</p>
            </div>

            <div class="space-y-4">
                <div class="group">
                    <label class="text-[9px] text-slate-500 font-black uppercase mb-2 block ml-2">Username</label>
                    <input type="text" x-model="loginUser" 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:border-blue-500/50 outline-none transition-all text-white"
                           placeholder="输入管理员账号">
                </div>
                <div class="group">
                    <label class="text-[9px] text-slate-500 font-black uppercase mb-2 block ml-2">Password</label>
                    <input type="password" x-model="loginPass" 
                           @keyup.enter="doLogin()"
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:border-blue-500/50 outline-none transition-all text-white"
                           placeholder="输入管理员密码">
                </div>
                
                <button @click="doLogin()" 
                        class="w-full py-4 mt-4 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-black italic uppercase tracking-tighter shadow-lg shadow-blue-500/20 transition-all flex items-center justify-center gap-2 group">
                    <span>Unlock Console</span>
                    <i class="ri-arrow-right-line group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>

            <button @click="showLoginModal = false" class="w-full text-center mt-6 text-[10px] text-slate-600 font-bold hover:text-slate-400 transition uppercase tracking-widest">
                返回访客模式
            </button>
        </div>
    </div>
</div>
