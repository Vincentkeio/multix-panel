<div class="flex flex-col md:flex-row gap-6 items-center justify-between animate-in fade-in slide-in-from-bottom-4 duration-700">
    
    <div class="flex items-center gap-4 flex-1 w-full min-w-[300px]">
        <div class="relative flex-1 max-w-md group">
            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                <i class="ri-search-2-line text-slate-500 group-focus-within:text-blue-500 transition-colors text-sm"></i>
            </div>
            <input type="text" 
                   x-model="searchQuery" 
                   :placeholder="t('search')" 
                   class="w-full bg-white/5 border border-white/10 rounded-2xl pl-12 pr-6 py-4 text-sm text-white placeholder:text-slate-600 focus:border-blue-500/50 focus:bg-white/10 outline-none transition-all shadow-inner">
        </div>

        <div class="hidden md:flex items-center gap-4 px-6 py-3.5 bg-white/5 border border-white/10 rounded-[1.5rem] shadow-lg">
            <div class="flex items-center gap-2">
                <span class="text-[9px] text-slate-500 font-black uppercase tracking-widest" x-text="t('total')"></span>
                <span class="text-xs font-black text-blue-400 font-mono" x-text="Object.keys(agents).length"></span>
            </div>
            <div class="w-px h-3 bg-white/10"></div>
            <div class="flex items-center gap-2">
                <span class="text-[9px] text-slate-500 font-black uppercase tracking-widest" x-text="t('online')"></span>
                <span class="text-xs font-black text-green-500 font-mono shadow-[0_0_8px_rgba(34,197,94,0.3)]" 
                      x-text="Object.values(agents).filter(a => a.status === 'online').length"></span>
            </div>
        </div>
    </div>

    <div class="flex items-center gap-3">
        <button @click="manageAgent('virtual-' + Date.now(), 'add_virtual')" 
                class="p-4 bg-white/5 hover:bg-amber-500/10 text-slate-500 hover:text-amber-500 rounded-2xl border border-white/5 hover:border-amber-500/20 transition-all group" 
                :title="t('virtual')">
            <i class="ri-flask-line text-lg group-hover:scale-110 transition"></i>
        </button>
        
        <div class="hidden lg:flex flex-col items-end">
            <span class="text-[8px] text-slate-700 font-black uppercase tracking-[0.2em] mb-1">Central Intelligence</span>
            <div class="h-0.5 w-12 bg-gradient-to-r from-transparent to-blue-500/30"></div>
        </div>
    </div>
</div>
