<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIX PRO | 极客云管理</title>
    <script src="/static/tailwind.js"></script>
    <script defer src="/static/alpine.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.15); border: 1px solid rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body x-data="multix()" x-init="init()" class="antialiased font-sans">

    <header class="p-8 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-500">MULTIX <span class="text-white">PRO</span></h1>
            <span class="bg-blue-500/10 text-blue-400 text-[10px] px-2 py-1 rounded font-bold uppercase tracking-widest">Hybrid V135</span>
        </div>
        <button @click="fetchState()" class="p-2 hover:bg-white/5 rounded-full transition"><i class="ri-refresh-line text-xl"></i></button>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="(n, sid) in agents" :key="sid">
                <div class="glass p-8 rounded-[2rem] neon-blue relative group transition-all hover:scale-[1.02]">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 class="text-2xl font-black tracking-tight" x-text="n.hostname"></h2>
                            <p class="text-[10px] font-mono text-slate-500 mt-1" x-text="n.ip"></p>
                        </div>
                        <div class="flex flex-col items-end">
                            <div class="w-2.5 h-2.5 rounded-full shadow-[0_0_12px_rgba(34,197,94,0.5)]" :class="n.status=='online'?'bg-green-500 animate-pulse':'bg-red-500'"></div>
                            <span class="text-[8px] font-bold text-slate-600 uppercase mt-2" x-text="n.status"></span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-black/40 p-4 rounded-2xl border border-white/5">
                            <p class="text-[9px] font-bold text-slate-500 uppercase italic mb-1">Compute</p>
                            <p class="text-xs font-black tracking-widest text-blue-400">CPU <span class="text-white" x-text="n.metrics.cpu"></span>%</p>
                            <p class="text-xs font-black tracking-widest text-blue-400">MEM <span class="text-white" x-text="n.metrics.mem"></span>%</p>
                        </div>
                        <div class="bg-black/40 p-4 rounded-2xl border border-white/5 text-right">
                            <p class="text-[9px] font-bold text-slate-500 uppercase italic mb-1">Traffic</p>
                            <p class="text-xs font-black tracking-widest text-blue-400">↑ <span class="text-white" x-text="n.metrics.net_up"></span>M</p>
                            <p class="text-xs font-black tracking-widest text-blue-400">↓ <span class="text-white" x-text="n.metrics.net_down"></span>M</p>
                        </div>
                    </div>

                    <button @click="openDrawer(sid)" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl text-[11px] font-black uppercase tracking-[0.2em] transition-all shadow-lg shadow-blue-600/20">
                        <i class="ri-settings-4-line mr-2"></i> 配置清单
                    </button>

                    <div x-show="n.is_dirty" class="absolute -top-3 -right-3 bg-yellow-500 text-black text-[9px] font-black px-3 py-1 rounded-full shadow-xl">
                        PENDING
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div x-show="drawer" x-cloak class="fixed inset-0 z-50 flex justify-end">
        <div x-show="drawer" x-transition.opacity class="absolute inset-0 bg-black/80 backdrop-blur-sm" @click="drawer=false"></div>
        <div x-show="drawer" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0" 
             class="relative w-full max-w-2xl bg-[#010409] h-full border-l border-white/10 p-10 flex flex-col shadow-2xl">
            
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h2 class="text-2xl font-black uppercase tracking-tighter">节点编辑器</h2>
                    <p class="text-[10px] text-blue-500 font-mono" x-text="curNode.hostname + ' @ ' + curNode.ip"></p>
                </div>
                <button @click="drawer=false" class="text-3xl text-slate-500 hover:text-white"><i class="ri-close-circle-fill"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto space-y-6 pr-4">
                <template x-for="(node, idx) in editNodes" :key="idx">
                    <div class="glass p-6 rounded-[2rem] border-l-4 border-blue-500 relative transition-all hover:bg-white/5">
                        <div class="flex justify-between items-center mb-6">
                            <input x-model="node.tag" class="bg-transparent text-lg font-black outline-none border-b border-white/10 focus:border-blue-500 w-2/3">
                            <button @click="editNodes.splice(idx, 1)" class="text-slate-600 hover:text-red-500 transition"><i class="ri-delete-bin-line"></i></button>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="space-y-1">
                                <label class="text-[9px] font-bold text-slate-500 uppercase italic">协议类型</label>
                                <select x-model="node.type" class="w-full bg-black/50 border border-white/10 rounded-xl p-3 text-xs outline-none">
                                    <option value="vless">VLESS</option>
                                    <option value="hysteria2">Hysteria2</option>
                                    <option value="shadowsocks">Shadowsocks</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] font-bold text-slate-500 uppercase italic">监听端口</label>
                                <input type="number" x-model="node.listen_port" class="w-full bg-black/50 border border-white/10 rounded-xl p-3 text-xs outline-none">
                            </div>
                        </div>

                        <div x-show="node.type === 'vless'" class="space-y-1 animate-fadeIn">
                            <label class="text-[9px] font-bold text-slate-500 uppercase italic flex justify-between">
                                用户 UUID <span @click="node.uuid = crypto.randomUUID()" class="text-blue-500 cursor-pointer hover:underline uppercase">随机生成</span>
                            </label>
                            <input x-model="node.uuid" class="w-full bg-black/50 border border-white/10 rounded-xl p-3 text-[10px] font-mono outline-none">
                        </div>
                    </div>
                </template>

                <button @click="addEmptyNode()" class="w-full py-5 border-2 border-dashed border-white/5 rounded-[2rem] text-slate-500 hover:border-blue-500/50 hover:text-blue-500 transition-all font-black text-[11px] uppercase tracking-widest">
                    <i class="ri-add-circle-fill mr-2"></i> 增加新节点
                </button>
            </div>

            <div class="mt-8 grid grid-cols-2 gap-4">
                <button @click="saveDraft()" class="py-5 rounded-2xl bg-white/5 hover:bg-white/10 text-[11px] font-black uppercase tracking-widest transition">
                    保存为草稿
                </button>
                <button @click="syncPush()" class="py-5 rounded-2xl bg-blue-600 hover:bg-blue-500 text-[11px] font-black uppercase tracking-widest transition shadow-lg shadow-blue-600/30">
                    即时同步保存
                </button>
            </div>
        </div>
    </div>

    <script>
        function multix() {
            return {
                agents: {}, drawer: false, curSid: '', curNode: {}, editNodes: [],
                async init() {
                    await this.fetchState();
                    setInterval(() => this.fetchState(), 3000);
                },
                async fetchState() {
                    const r = await fetch('/api/state');
                    const d = await r.json();
                    this.agents = d.agents;
                    if(this.drawer && this.curSid) this.curNode = this.agents[this.curSid];
                },
                openDrawer(sid) {
                    this.curSid = sid;
                    this.curNode = this.agents[sid];
                    // 核心：深拷贝物理清单或草稿，开始编辑
                    this.editNodes = JSON.parse(JSON.stringify(this.curNode.draft_nodes || this.curNode.physical_nodes || []));
                    this.drawer = true;
                },
                addEmptyNode() {
                    this.editNodes.push({ tag: 'Node_'+Date.now().toString().slice(-4), type: 'vless', listen_port: 443, uuid: crypto.randomUUID() });
                },
                async saveDraft() {
                    const r = await fetch('/api/save_draft', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({sid: this.curSid, nodes: this.editNodes})
                    });
                    if(r.ok) { this.drawer = false; this.fetchState(); }
                },
                async syncPush() {
                    if(!confirm("警告：这将立即下发配置并重启远程 Sing-box，确定吗？")) return;
                    await this.saveDraft(); // 先存草稿
                    const r = await fetch('/api/sync_push', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({sid: this.curSid})
                    });
                    if(r.ok) { alert("同步成功！"); this.drawer = false; }
                }
            }
        }
    </script>
</body>
</html>
